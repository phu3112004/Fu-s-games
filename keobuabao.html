<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="/assest/style3.css">
    <link rel="stylesheet" href="/assest/main3.js">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="/assest/responsive.css">

</head>
<body>
    <div id="main-contain" class="main">
        <div class="main-menu">
            <a href="index.html">Main Menu</a>
        </div>
        <div class="container">
            <h1 id="mess">Choose an item</h1>
            <div class="item-container">
                <div onclick="clickKeo()" id="keo"> </div>
                <div onclick="clickBua()" id="bua"> </div>
                <div onclick="clickBao()" id="bao"> </div>
            </div>
        </div>
        <div id="result-js" class="result">
            <h1 id="kq-announce">Win</h1>
            <div class="result-contain">
                <div id="me"></div>
                <div id="enemy"></div>
            </div>
            <button onclick="tryAgain()" id="try-again">Try again</button>
        </div>
    </div>
    </div>
    <audio id="win-sound" style="display: none;">
        <source type="audio/mpeg" src="/assest/sound/win-sound.mp3">
    </audio>
    <audio id="draw-sound" style="display: none;">
        <source type="audio/mpeg" src="/assest/sound/draw.mp3">
    </audio>
    <audio id="lose-sound" style="display: none;">
        <source type="audio/mpeg" src="/assest/sound/lose.mp3">
    </audio>
    <script src="/assest/main3.js"></script>
</body>
</html>
